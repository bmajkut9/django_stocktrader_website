{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Django App
      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/login/"><img src="{% static 'logo.png' %}" alt="Logo" style="height: 50px; margin-right: 20px; margin-left: 20px;">
        Paper Paradise</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav" style="margin-right: 20px;">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if request.path == '/home/' %}active{% endif %} ml-3">
            <a class="nav-link" href="/home/">Home</a>
          </li>
          <li class="nav-item {% if request.path == '/about/' %}active{% endif %} ml-3">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item {% if request.path == '/contact/' %}active{% endif %} ml-3">
            <a class="nav-link" href="/contact/">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>

  </body>
</html>
